<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FI Collective | Financial Independence Co-Working Space</title>
    <meta name="description" content="Join FI Collective, a community and co-working space in Longmont for people pursuing financial independence. Work, learn, and grow with like-minded individuals on Main Street." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      // Apply saved theme immediately to prevent flash
      (function() {
        var savedTheme = localStorage.getItem('fi-collective-theme') || 'default';
        document.documentElement.classList.add('theme-' + savedTheme);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
